<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAN NO VALIDATION</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <h2>PAN NO VALIDATION</h2>
        </div>
        <div class="content">
            <label>PAN Card  No : </label>
            <input type="text" id="pan" placeholder=" Enter your PAN No" required>
        </div>
        <div class="button">
            <button type="submit" aria-label="Submit PAN card" onclick="submit()">Submit</button>
        </div>

    </div>
    <script>
        function submit() {
            var pan = document.getElementById('pan').value;
            var regex = /^([A-Z]{5}[0-9]{4}[A-Z]{1})$/;
            if (regex.test(pan)) {
                alert('Valid PAN No');
            } else {
                alert('Invalid PAN No');
            }
        }
    </script>
</body>
</html>
