<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pan Card</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div clss="container">
            <div class="row1">
                <div class="col-12">
                    <p>Add a new Transactions</p>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label>Type</label>
                    <select id="type">
                        <option>Any</option>
                        <option>Gpay</option>
                        <option>Cash on delivery</option>
                        <option>Phonepey</option>
                        <option>Paytm</option>
                    </select>
                </div>
                <div class="col-6">
                    <label>Name : </label>
                    <input id="name">
                </div>
            </div>
            <div class="row">
                <div class="col-6">

                </div>
                <div class="col-6">
                    <label>Amount : </label>
                    <input id="amount">
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                </div>
                <div class="col-7">
                    <button type="submit" id="col-7" onclick="change()">Add to Transaction</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <table id="transaction">
                        <tr>
                            <th>type</th>
                            <th>Name</th>
                            <th>Amount</th>
                        </tr>
                        <tbody id="content">

                        </tbody>
                        
                    </table>
                </div>
            </div>
        </div>
    </section>
    <script>
        var pay=document.getElementById("type");
        var per=document.getElementById("name");
        var amt=document.getElementById("amount");
        var tbody=document.getElementById("content");
        change.forEach ( tran => {
            const val=document.createElement('tr');
            val.innerHTML=
                <td>${tran.pay}</td>
                <td>${tran.per}</td>
                <td>${tran.amt}</td>
            ;
            tbody.append(val);

        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody id="transactionTableBody">
            <!-- Rows will be dynamically added here -->
        </tbody>
    </table>

    <script>
        const transactions = [
            { date: '2022-10-10', description: 'Purchase', amount: 100 },
            // Add more transactions...
        ];

        const tableBody = document.getElementById('transactionTableBody');

        transactions.forEach(transaction => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${transaction.date}</td>
                <td>${transaction.description}</td>
                <td>${transaction.amount}</td>
            `;
            tableBody.appendChild(row);
        });
    </script>
</body>
</html>
